<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>IoTVerse</title>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:400,600,700" rel="stylesheet">
        <style>
            .header {
                background: white;
                height: 64px;
                display: flex;
                align-items: center;
            }

            .header-container {
                max-width: 850px;
                margin: 0 auto;
                flex: 1;
                padding: 0 15px;
            }

            @media screen and (min-width: 850px) {
                .header-container {
                    padding: 0;
                }
            }
        </style>
    </head>
    <body>
        <header class="header">
            <div class="header-container">
                <img src="/images/iotverse.png" width="185" height="38" alt="IoTVerse">
            </div>
        </header>
        <div id="app"></div>
        <script type="text/javascript">
            var socket = io()
            socket.on('agent/message', function (payload) {
              console.log('Message:', payload)
            })
            socket.on('agent/connected', function (payload) {
              console.log('Connected:', payload)
            })
            socket.on('agent/disconnected', function (payload) {
              console.log('Disconnected:', payload)
            })
            setTimeout(function () {
              socket.emit('agent/message', 'hello server!')
            }, 5000)
          </script>
    </body>
</html>
